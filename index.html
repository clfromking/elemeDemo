<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="./img/logo.png" alt="" class="logo">
        </div>
        <div class="mask">
            <!-- 遮罩层如果包裹了别的元素，则别的元素也会出现一种存在透明度的情况 -->
        </div>
        <div class="content">
            <div class="title">
                <p>谁去拿外卖</p>
                <a href="javascript:;" class="close">x</a>
            </div>
            <div class="game">
                <div class="sun"></div>
                <div class="clickMe"></div>
                <div class="line"></div>
                <div class="font">随机到最小数字的人去拿外卖</div>
                <ul class="list">
                   <!-- 最多九个 -->
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
